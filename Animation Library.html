<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }

        #animation-preview {
            border: 1px solid #374151;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            transition: all 0.2s ease-in-out;
        }

        .nav-button.active {
            background-color: #3b82f6 !important;
            color: white;
            font-weight: 600;
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
    </style>
</head>

<body class="flex flex-col md:flex-row h-screen overflow-hidden">

    <aside class="w-full md:w-80 bg-gray-900 flex flex-col border-r border-gray-800">
        <div class="p-6 pb-2">
            <h1 class="text-2xl font-bold text-white mb-4">My Animations</h1>
            
            <div class="relative group">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search animations..." 
                    class="w-full bg-gray-800 border border-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 outline-none transition-all"
                >
                <div id="search-count" class="absolute right-3 top-2.5 text-xs text-gray-500 font-medium pt-0.5"></div>
            </div>
        </div>

        <nav id="animation-list" class="flex-1 overflow-y-auto p-4 space-y-2">
            </nav>

        <div class="p-4 border-t border-gray-800 text-[10px] text-gray-500 text-center">
            Total: <span id="total-count">0</span> animations
        </div>
    </aside>

    <main class="flex-1 flex flex-col p-4 md:p-6 bg-gray-950">
        <div class="flex-1 w-full h-full relative">
            <iframe id="animation-preview" class="w-full h-full bg-black" src="" title="Animation Preview"></iframe>
        </div>
    </main>

    <script>
        // --- Configuration ---
        const animationFiles = [
            "Anim/Atom.html",
            "Anim/Aurora Flowfield.html",
            "Anim/Bioluminescent Star.html",
            "Anim/Black Hole Particle.html",
            "Anim/CelestialDance.html",
            "Anim/Cosmic Particle.html",
            "Anim/Cosmic Sea.html",
            "Anim/CosmicWave.html",
            "Anim/Cybernetic Synapses.html",
            "Anim/Flocking Boids.html",
            "Anim/Geometric Harmonograph.html",
            "Anim/Living Abyss.html",
            "Anim/Magic Brush.html",
            "Anim/Matrix Rain.html",
            "Anim/Nebula Cluster.html",
            "Anim/Orb Simulation.html",
            "Anim/OrbitParticle.html",
            "Anim/Particle2.html",
            "Anim/Particle3.html",
            "Anim/Particle4.html",
            "Anim/Particle6.html",
            "Anim/Snow Sky.html",
            "Anim/Star Cloud And Comet.html",
            "Anim/Stardust.html",
            "Anim/Tokyo Metro Simulation.html",
            "Anim/Water Elemental.html",
            "Anim/Wind Elemental.html",
            "Anim/Wind Flow.html"
        ];

        const animationList = document.getElementById('animation-list');
        const previewFrame = document.getElementById('animation-preview');
        const searchInput = document.getElementById('search-input');
        const searchCount = document.getElementById('search-count');
        const totalCountDisplay = document.getElementById('total-count');
        
        let currentButton = null;
        totalCountDisplay.textContent = animationFiles.length;

        /**
         * Cleans file names for display
         */
        function formatName(fileName) {
            return fileName.split('/').pop().replace('.html', '').replace(/([A-Z])/g, ' $1').trim();
        }

        /**
         * Renders the animation list based on filter
         */
        function renderList(filter = '') {
            animationList.innerHTML = '';
            const filtered = animationFiles.filter(file => 
                formatName(file).toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(fileName => {
                const button = document.createElement('button');
                const displayName = formatName(fileName);

                button.textContent = displayName;
                button.className = 'nav-button w-full text-left bg-gray-800/50 hover:bg-gray-700 text-gray-300 hover:text-white text-sm py-2 px-4 rounded-lg border border-transparent hover:border-gray-600';
                
                // Keep active state if this was the selected file
                if (currentButton && currentButton.dataset.src === fileName) {
                    button.classList.add('active');
                }

                button.dataset.src = fileName;
                button.addEventListener('click', () => {
                    previewFrame.src = fileName;
                    document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentButton = button;
                });

                animationList.appendChild(button);
            });

            // Update search count indicator
            searchCount.textContent = filter ? `${filtered.length} found` : '';
        }

        // --- Event Listeners ---

        searchInput.addEventListener('input', (e) => {
            renderList(e.target.value);
        });

        // --- Initialization ---
        renderList();

        // Auto-load first animation
        const firstBtn = animationList.querySelector('.nav-button');
        if (firstBtn) firstBtn.click();
    </script>
</body>
</html>
