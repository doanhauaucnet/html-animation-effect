<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flocking Boids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0c0a18; /* Deep indigo background */
            font-family: 'Inter', sans-serif;
            color: white;
            cursor: none; /* Hide default cursor */
        }

        canvas {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 400;
        }

        p {
            font-size: 0.9rem;
            margin: 5px 0 0;
            font-weight: 300;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="boids-canvas"></canvas>
    <div class="overlay">
        <h1>Flocking Boids</h1>
        <p>Move your mouse to guide the flock.</p>
    </div>

    <script>
        const canvas = document.getElementById('boids-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        const flock = [];
        const mouse = { x: null, y: null, radius: 150 };
        const cursor = { x: 0, y: 0, radius: 10 };

        class Boid {
            constructor() {
                this.position = { x: Math.random() * width, y: Math.random() * height };
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 2;
                this.velocity = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
                this.acceleration = { x: 0, y: 0 };
                this.maxForce = 0.05; // How quickly they can turn
                this.maxSpeed = 4;
                this.perceptionRadius = 50; // How far they can "see"
                this.hue = 180 + Math.random() * 60; // Cyan to Blue range
            }
            
            // --- Core Flocking Logic ---
            align(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    const d = Math.sqrt(Math.pow(this.position.x - other.position.x, 2) + Math.pow(this.position.y - other.position.y, 2));
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    // Set magnitude to maxSpeed
                    const mag = Math.sqrt(steering.x * steering.x + steering.y * steering.y);
                    steering.x = (steering.x / mag) * this.maxSpeed;
                    steering.y = (steering.y / mag) * this.maxSpeed;
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    const forceMag = Math.sqrt(steering.x * steering.x + steering.y * steering.y);
                    if(forceMag > this.maxForce) {
                        steering.x = (steering.x / forceMag) * this.maxForce;
                        steering.y = (steering.y / forceMag) * this.maxForce;
                    }
                }
                return steering;
            }

            cohesion(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                     const d = Math.sqrt(Math.pow(this.position.x - other.position.x, 2) + Math.pow(this.position.y - other.position.y, 2));
                    if (other !== this && d < this.perceptionRadius) {
                        steering.x += other.position.x;
                        steering.y += other.position.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.x -= this.position.x;
                    steering.y -= this.position.y;
                     const mag = Math.sqrt(steering.x * steering.x + steering.y * steering.y);
                    steering.x = (steering.x / mag) * this.maxSpeed;
                    steering.y = (steering.y / mag) * this.maxSpeed;
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    const forceMag = Math.sqrt(steering.x * steering.x + steering.y * steering.y);
                    if(forceMag > this.maxForce) {
                        steering.x = (steering.x / forceMag) * this.maxForce;
                        steering.y = (steering.y / forceMag) * this.maxForce;
                    }
                }
                return steering;
            }

            separation(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    const d = Math.sqrt(Math.pow(this.position.x - other.position.x, 2) + Math.pow(this.position.y - other.position.y, 2));
                    if (other !== this && d < this.perceptionRadius / 1.5) { // Shorter separation radius
                        let diffX = this.position.x - other.position.x;
                        let diffY = this.position.y - other.position.y;
                        diffX /= d * d; // Weight by distance
                        diffY /= d * d;
                        steering.x += diffX;
                        steering.y += diffY;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                     const mag = Math.sqrt(steering.x * steering.x + steering.y * steering.y);
                    steering.x = (steering.x / mag) * this.maxSpeed;
                    steering.y = (steering.y / mag) * this.maxSpeed;
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                     const forceMag = Math.sqrt(steering.x * steering.x + steering.y * steering.y);
                    if(forceMag > this.maxForce) {
                        steering.x = (steering.x / forceMag) * this.maxForce;
                        steering.y = (steering.y / forceMag) * this.maxForce;
                    }
                }
                return steering;
            }

            // --- Update and Display ---
            flock(boids) {
                let alignment = this.align(boids);
                let cohesion = this.cohesion(boids);
                let separation = this.separation(boids);
                
                // Weighting the forces
                this.acceleration.x += separation.x * 1.5;
                this.acceleration.y += separation.y * 1.5;
                this.acceleration.x += alignment.x * 1.0;
                this.acceleration.y += alignment.y * 1.0;
                this.acceleration.x += cohesion.x * 1.0;
                this.acceleration.y += cohesion.y * 1.0;
            }

            edges() {
                if (this.position.x > width) this.position.x = 0;
                else if (this.position.x < 0) this.position.x = width;
                if (this.position.y > height) this.position.y = 0;
                else if (this.position.y < 0) this.position.y = height;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                // Limit speed
                const mag = Math.sqrt(this.velocity.x * this.velocity.x + this.velocity.y * this.velocity.y);
                if (mag > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / mag) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / mag) * this.maxSpeed;
                }
                
                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            draw() {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);
                ctx.beginPath();
                // A simple triangle shape
                ctx.moveTo(10, 0);
                ctx.lineTo(-5, -5);
                ctx.lineTo(-5, 5);
                ctx.closePath();
                
                const lightness = 60 + (Math.sqrt(this.velocity.x**2 + this.velocity.y**2) / this.maxSpeed) * 20;
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${lightness}%)`;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 60%)`;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.restore();
            }
        }

        // --- Setup and Animation Loop ---
        function setup() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            flock.length = 0; // Clear the array
            const boidCount = Math.floor((width * height) / 8000); // Scale boids with screen size
            for (let i = 0; i < boidCount; i++) {
                flock.push(new Boid());
            }
        }
        
        function drawCursor() {
            if (mouse.x !== null) {
                cursor.x += (mouse.x - cursor.x) * 0.2;
                cursor.y += (mouse.y - cursor.y) * 0.2;
                
                ctx.beginPath();
                ctx.arc(cursor.x, cursor.y, cursor.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
                ctx.fill();

                ctx.beginPath();
                ctx.arc(cursor.x, cursor.y, cursor.radius * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                ctx.fill();
            }
        }


        function animate() {
            // Fading trail effect
            ctx.fillStyle = 'rgba(12, 10, 24, 0.2)';
            ctx.fillRect(0, 0, width, height);

            for (let boid of flock) {
                boid.edges();
                boid.flock(flock);
                boid.update();
                boid.draw();
            }
            
            drawCursor();

            requestAnimationFrame(animate);
        }
        
        // --- Event Listeners ---
        window.addEventListener('resize', setup);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // --- Start ---
        setup();
        animate();
    </script>
</body>
</html>
