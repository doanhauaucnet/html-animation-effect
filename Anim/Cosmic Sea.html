<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Sea</title>
    <style>
        /* Basic CSS reset to remove default margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        /* Style for the canvas to make it fill the entire screen */
        canvas {
            display: block;
            background-color: #00000a; /* A very dark blue for the deep space feel */
        }
    </style>
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The canvas element where the animation will be drawn -->
    <canvas id="universeCanvas"></canvas>

    <script>
        // --- Canvas and Context Setup ---
        const canvas = document.getElementById('universeCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to fill the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Configuration ---
        const config = {
            particleCount: 400, // Number of stars in the universe
            connectionDistance: 100, // Max distance to draw a connecting line
            mouseRepelDistance: 150, // Distance from mouse where stars are affected
            baseSpeed: 0.3, // Base movement speed of stars
            repelStrength: 2, // How strongly the mouse pushes stars away
        };

        // --- Mouse Interaction ---
        let mouse = {
            x: null,
            y: null,
        };

        // Update mouse coordinates on move
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        // Reset mouse coordinates when it leaves the window
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // --- Particle Class ---
        class Particle {
            constructor() {
                // Initialize with random properties
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; // Radius of the star
                this.baseSize = this.size;
                this.speedX = (Math.random() * 2 - 1) * config.baseSpeed; // Horizontal velocity
                this.speedY = (Math.random() * 2 - 1) * config.baseSpeed; // Vertical velocity
                this.color = `hsl(${Math.random() * 60 + 200}, 100%, 80%)`; // Colors ranging from blue to light yellow
                
                // For the pulsating effect
                this.pulseSpeed = Math.random() * 0.05;
                this.pulseAngle = Math.random() * Math.PI * 2;
            }

            // Update particle's position and properties
            update() {
                // --- Boundary Check ---
                // If particle goes off-screen, wrap it around to the other side
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;

                // --- Mouse Repel Effect ---
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.mouseRepelDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        // The closer the particle, the stronger the push
                        const force = (config.mouseRepelDistance - distance) / config.mouseRepelDistance;
                        const directionX = forceDirectionX * force * config.repelStrength;
                        const directionY = forceDirectionY * force * config.repelStrength;
                        
                        // Apply the force to the particle's speed
                        this.speedX += directionX;
                        this.speedY += directionY;
                    }
                }
                
                // --- Pulsating Effect ---
                this.pulseAngle += this.pulseSpeed;
                this.size = this.baseSize + Math.sin(this.pulseAngle) * 0.5;

                // --- Movement ---
                this.x += this.speedX;
                this.y += this.speedY;
                
                // --- Friction/Slowing Down ---
                // Gradually slow down the particle to its base speed
                this.speedX *= 0.98;
                this.speedY *= 0.98;
                if (Math.abs(this.speedX) < config.baseSpeed && this.speedX !== 0) {
                    this.speedX = this.speedX > 0 ? config.baseSpeed : -config.baseSpeed;
                }
                 if (Math.abs(this.speedY) < config.baseSpeed && this.speedY !== 0) {
                    this.speedY = this.speedY > 0 ? config.baseSpeed : -config.baseSpeed;
                }
            }

            // Draw the particle on the canvas
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        // --- Animation Logic ---
        let particlesArray = [];

        // Create all the particles
        function init() {
            particlesArray = [];
            for (let i = 0; i < config.particleCount; i++) {
                particlesArray.push(new Particle());
            }
        }

        // Connect nearby particles with lines
        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a + 1; b < particlesArray.length; b++) {
                    const dx = particlesArray[a].x - particlesArray[b].x;
                    const dy = particlesArray[a].y - particlesArray[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.connectionDistance) {
                        const opacity = 1 - distance / config.connectionDistance;
                        ctx.strokeStyle = `rgba(173, 216, 230, ${opacity})`; // Light blue lines
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // The main animation loop
        function animate() {
            // Clear the canvas for the next frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw each particle
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }

            // Draw the connecting lines
            connectParticles();

            // Request the next frame
            requestAnimationFrame(animate);
        }

        // --- Event Listeners & Initialization ---
        
        // Handle window resize to make the animation responsive
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Re-initialize to redistribute particles on the new canvas size
            init();
        });

        // Start the animation
        init();
        animate();
    </script>
</body>
</html>
