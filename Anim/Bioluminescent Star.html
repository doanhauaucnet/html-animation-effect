<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bioluminescent Starfield</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: radial-gradient(ellipse at center, #00021a 0%, #000010 100%);
        overflow: hidden;
        font-family: 'Inter', sans-serif;
    }
    canvas { display: block; }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<canvas id="nebulaCanvas"></canvas>

<script>
const canvas = document.getElementById('nebulaCanvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const mouse = { x: null, y: null, radius: 180 };
window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });

const numberOfParticles = 250;
const particleColors = ['#85FFBD', '#FFFB7D', '#B2F7EF', '#A7C5EB', '#F0D2E6'];
let particlesArray = [];

class Particle {
    constructor(x, y, dx, dy, size, color) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.size = size;
        this.color = color;
        this.baseX = x;
        this.baseY = y;
        this.density = (Math.random() * 40) + 5;
        this.pulse = Math.random() * Math.PI * 2;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.shadowBlur = 0;
    }

    update() {
        // Pulsating size
        this.pulse += 0.03;
        this.size = 1.5 + Math.sin(this.pulse) * 1.2;

        if (mouse.x !== null && mouse.y !== null) {
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const distance = dx * dx + dy * dy; // Using squared distance (avoids sqrt)
            const maxDist = mouse.radius * mouse.radius;
            if (distance < maxDist) {
                const force = (1 - distance / maxDist) * this.density;
                const angle = Math.atan2(dy, dx);
                this.x -= Math.cos(angle) * force;
                this.y -= Math.sin(angle) * force;
            }
        }

        // Return to base
        const dxBase = this.x - this.baseX;
        const dyBase = this.y - this.baseY;
        if (dxBase !== 0) this.x -= dxBase / 30;
        if (dyBase !== 0) this.y -= dyBase / 30;

        // Apply movement
        this.x += this.dx;
        this.y += this.dy;

        this.draw();
    }
}

function init() {
    particlesArray = [];
    for (let i = 0; i < numberOfParticles; i++) {
        const size = Math.random() * 2 + 1;
        const x = Math.random() * (width - size * 2) + size;
        const y = Math.random() * (height - size * 2) + size;
        const dx = (Math.random() - 0.5) * 0.3;
        const dy = (Math.random() - 0.5) * 0.3;
        const color = particleColors[Math.floor(Math.random() * particleColors.length)];
        particlesArray.push(new Particle(x, y, dx, dy, size, color));
    }
}

function animate() {
    // Use rgba with alpha < 1 for motion blur effect instead of full fillRect
    ctx.fillStyle = 'rgba(0, 2, 26, 0.15)';
    ctx.fillRect(0, 0, width, height);

    for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
    }

    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    init();
});

init();
animate();
</script>
</body>
</html>
