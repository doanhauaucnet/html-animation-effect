<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stardust Layers</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #02010a;
            font-family: 'Inter', sans-serif;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="stardustCanvas"></canvas>

    <script>
        const canvas = document.getElementById('stardustCanvas');
        const ctx = canvas.getContext('2d');

        const PARTICLE_COUNT = 150;
        const MAX_LINE_DISTANCE = 120;
        const BASE_SPEED = 0.5;

        const PARTICLE_COLORS = [
            'rgba(255, 77, 133, 0.9)',
            'rgba(155, 77, 255, 0.9)',
            'rgba(77, 181, 255, 0.9)',
            'rgba(255, 217, 77, 0.9)',
            'rgba(240, 240, 250, 0.9)'
        ];

        let layers = [];
        const LAYER_COUNT = 3; // number of layers
        let mouse = { x: null, y: null };

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, directionX, directionY, radius, color, layerStrength) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.radius = radius;
                this.color = color;
                this.layerStrength = layerStrength; // Mouse influence multiplier
            }

            draw() {
                ctx.beginPath();
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.shadowBlur = 0;
            }

            update() {
                // Bounce off edges
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.directionY = -this.directionY;
                }

                // Always keep a bit of random floating drift
                this.directionX += (Math.random() - 0.5) * 0.02;
                this.directionY += (Math.random() - 0.5) * 0.02;

                this.x += this.directionX;
                this.y += this.directionY;

                // Parallax mouse effect
                if (mouse.x !== null && mouse.y !== null) {
                    let dx = mouse.x - this.baseX;
                    let dy = mouse.y - this.baseY;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    let effectStrength = this.layerStrength * Math.max(0, 1 - dist / (canvas.width * 0.8));
                    let targetX = this.baseX + dx * effectStrength;
                    let targetY = this.baseY + dy * effectStrength;

                    // Gently pull toward target, but weaker to keep freedom
                    this.x += (targetX - this.x) * 0.01;
                    this.y += (targetY - this.y) * 0.01;
                }

                this.draw();
            }

        }

        function init() {
            layers = [];
            for (let l = 0; l < LAYER_COUNT; l++) {
                let layer = [];
                let layerStrength = 0.1 + (l / LAYER_COUNT) * 0.5; // Front layers react more
                let particleDensity = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < particleDensity && i < PARTICLE_COUNT / LAYER_COUNT; i++) {
                    let radius = Math.random() * 2 + 1;
                    let x = Math.random() * (canvas.width - radius * 2) + radius;
                    let y = Math.random() * (canvas.height - radius * 2) + radius;
                    let directionX = (Math.random() - 0.5) * (Math.random() * BASE_SPEED + 0.1);
                    let directionY = (Math.random() - 0.5) * (Math.random() * BASE_SPEED + 0.1);
                    let color = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
                    layer.push(new Particle(x, y, directionX, directionY, radius, color, layerStrength));
                }
                layers.push(layer);
            }
        }

        function connect() {
            layers.forEach(layer => {
                for (let i = 0; i < layer.length; i++) {
                    for (let j = i + 1; j < layer.length; j++) {
                        let dx = layer[i].x - layer[j].x;
                        let dy = layer[i].y - layer[j].y;
                        let distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < MAX_LINE_DISTANCE) {
                            let opacity = 1 - distance / MAX_LINE_DISTANCE;
                            ctx.strokeStyle = `rgba(255, 229, 180, ${opacity * 0.4})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(layer[i].x, layer[i].y);
                            ctx.lineTo(layer[j].x, layer[j].y);
                            ctx.stroke();
                            ctx.closePath();
                        }
                    }

                    if (mouse.x !== null && mouse.y !== null) {
                        let dx = layer[i].x - mouse.x;
                        let dy = layer[i].y - mouse.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 200) {
                            let opacity = 1 - distance / 200;
                            ctx.strokeStyle = `rgba(255, 229, 180, ${opacity * 0.8})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(layer[i].x, layer[i].y);
                            ctx.lineTo(mouse.x, mouse.y);
                            ctx.stroke();
                            ctx.closePath();
                        }
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            layers.forEach(layer => layer.forEach(p => p.update()));
            connect();
        }

        window.addEventListener('resize', () => {
            setCanvasSize();
            init();
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        setCanvasSize();
        init();
        animate();
    </script>
</body>

</html>
