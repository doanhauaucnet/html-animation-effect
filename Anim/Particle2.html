<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurora Flowfield â€” Mesmerizing Visualization</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #050505;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="aurora"></canvas>
  <script>
    const canvas = document.getElementById("aurora");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const particles = [];
    const numParticles = 800;
    const mouse = {x: null, y: null, down: false};
    const influenceRadius = 150; // radius around mouse for interaction

    const palettes = [
      ["#ff5f6d", "#ffc371", "#24c6dc", "#514a9d"],
      ["#ff9a9e", "#fad0c4", "#a18cd1", "#fbc2eb"],
      ["#89f7fe", "#66a6ff", "#6a11cb", "#2575fc"]
    ];
    let palette = palettes[0];

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = 1 + Math.random() * 1.5;
        this.color = palette[Math.floor(Math.random() * palette.length)];
      }
      update() {
        if (mouse.x && mouse.y) {
          let dx = this.x - mouse.x;
          let dy = this.y - mouse.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < influenceRadius) {
            let force = (influenceRadius - dist) / influenceRadius;
            let angle = Math.atan2(dy, dx);
            if (mouse.down) {
              // attract when mouse is down
              this.vx -= Math.cos(angle) * force * 0.3;
              this.vy -= Math.sin(angle) * force * 0.3;
            } else {
              // repel when mouse moves normally
              this.vx += Math.cos(angle) * force * 0.3;
              this.vy += Math.sin(angle) * force * 0.3;
            }
          }
        }
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.fillStyle = "rgba(5, 5, 5, 0.1)";
      ctx.fillRect(0, 0, width, height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    canvas.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    canvas.addEventListener("mousedown", () => mouse.down = true);
    canvas.addEventListener("mouseup", () => mouse.down = false);

    animate();
  </script>
</body>
</html>
