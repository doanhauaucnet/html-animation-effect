<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Particle Visualization</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: radial-gradient(circle at center, #0d0d0d, #000);
  }

  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const mouse = { x: null, y: null };
window.addEventListener('mousemove', (e) => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

class Particle {
  constructor(x, y, radius, color, speed) {
    this.x = x;
    this.y = y;
    this.originX = x;
    this.originY = y;
    this.radius = radius;
    this.color = color;
    this.speed = speed;
    this.vx = (Math.random() - 0.5) * speed;
    this.vy = (Math.random() - 0.5) * speed;
  }

  update() {
    // Move particle
    this.x += this.vx;
    this.y += this.vy;

    // Slow down gradually to original speed
    this.vx *= 0.98;
    this.vy *= 0.98;

    // Pull toward origin
    this.vx += (this.originX - this.x) * 0.001;
    this.vy += (this.originY - this.y) * 0.001;

    // Bounce off edges
    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

    // Mouse interaction
    if (mouse.x && mouse.y) {
      const dx = this.x - mouse.x;
      const dy = this.y - mouse.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 150) {
        const angle = Math.atan2(dy, dx);
        const force = (150 - dist) * 0.05;
        this.vx += Math.cos(angle) * force;
        this.vy += Math.sin(angle) * force;
      }
    }
  }

  draw() {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.shadowColor = this.color;
    ctx.shadowBlur = 15;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  }
}

// Create particles
const particles = [];
const colors = ['#ff5f6d', '#ffc371', '#00f0ff', '#ff00ff', '#00ff99'];
for (let i = 0; i < 200; i++) {
  const radius = Math.random() * 3 + 2;
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  const color = colors[Math.floor(Math.random() * colors.length)];
  const speed = Math.random() * 2 + 0.5;
  particles.push(new Particle(x, y, radius, color, speed));
}

// Comet effect
class Comet {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
    this.y = Math.random() * canvas.height;
    this.vx = this.x < 0 ? Math.random() * 3 + 2 : -(Math.random() * 3 + 2);
    this.vy = (Math.random() - 0.5) * 1.5;
    this.radius = Math.random() * 3 + 3;
    this.color = colors[Math.floor(Math.random() * colors.length)];
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    if (this.x < -100 || this.x > canvas.width + 100) this.reset();
  }
  draw() {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.shadowColor = this.color;
    ctx.shadowBlur = 20;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();

    // Trail
    ctx.beginPath();
    ctx.strokeStyle = this.color;
    ctx.lineWidth = 2;
    ctx.shadowBlur = 0;
    ctx.moveTo(this.x - this.vx * 5, this.y - this.vy * 5);
    ctx.lineTo(this.x, this.y);
    ctx.stroke();
  }
}

const comets = [new Comet(), new Comet()];

function animate() {
  // Semi-transparent fill for trail effect
  ctx.fillStyle = 'rgba(0,0,0,0.15)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => { p.update(); p.draw(); });
  comets.forEach(c => { c.update(); c.draw(); });

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
