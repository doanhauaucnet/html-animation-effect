<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybernetic Synapses</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            pointer-events: none;
        }
        .info h1 {
            font-size: 1.2rem;
            margin: 0 0 5px 0;
            color: #00ffff;
        }
        .info p {
            margin: 0;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="info">
        <h1>Cybernetic Synapses</h1>
        <p>Move mouse to energize. Click near nodes for a particle burst.</p>
    </div>
    <canvas id="mainCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let nodes = [];
        let particles = [];
        let mouse = {
            x: undefined,
            y: undefined,
            radius: 150
        };

        // --- Configuration ---
        const config = {
            nodeCount: 100,
            nodeBaseRadius: 2,
            nodeDriftSpeed: 0.05, // Reduced drift speed
            maxNeighborConnections: 3,
            maxConnectionDistance: 150, // Max distance to form a connection
            particleSpeed: 1,
            particleRadius: 1.5,
            particleAcceleration: 5, // How much to speed up when connection breaks
            baseColor: { h: 180, s: 100, l: 60 }, // Cyan
            mouseColor: { h: 300, s: 100, l: 60 }, // Magenta
        };

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * config.nodeDriftSpeed;
                this.vy = (Math.random() - 0.5) * config.nodeDriftSpeed;
                this.radius = config.nodeBaseRadius * (Math.random() * 0.5 + 0.5);
                this.neighbors = [];
                this.energy = 0;
                this.maxEnergy = 50;
                this.color = `hsl(${config.baseColor.h}, ${config.baseColor.s}%, ${config.baseColor.l}%)`;
            }

            draw() {
                // Determine glow and radius based on energy
                const glow = Math.min(this.energy, this.maxEnergy);
                const currentRadius = this.radius + glow * 0.1;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                
                // Glow effect
                ctx.shadowBlur = glow;
                ctx.shadowColor = this.color;
                
                ctx.fill();

                // Reset shadow for other elements
                ctx.shadowBlur = 0;
            }
            
            update() {
                // Energy decay
                if (this.energy > 0) {
                    this.energy -= 0.5;
                }
                
                // Move the node
                this.x += this.vx;
                this.y += this.vy;

                // Boundary check to keep nodes on screen
                if (this.x <= 0 || this.x >= width) this.vx *= -1;
                if (this.y <= 0 || this.y >= height) this.vy *= -1;
            }
        }

        class Particle {
            constructor(startNode) {
                this.startNode = startNode;
                this.endNode = startNode.neighbors[Math.floor(Math.random() * startNode.neighbors.length)];
                this.x = startNode.x;
                this.y = startNode.y;
                this.progress = 0; // 0 to 1
                this.speed = (Math.random() * 0.5 + 0.5) * config.particleSpeed;
                this.isDead = false;
                this.color = startNode.color;
            }

            update() {
                if (!this.endNode) {
                    this.isDead = true;
                    return;
                }
                
                const dx = this.endNode.x - this.startNode.x;
                const dy = this.endNode.y - this.startNode.y;
                const distance = Math.hypot(dx, dy);

                let currentSpeed = this.speed;
                // If nodes are moving apart, accelerate to destination before connection breaks
                if (distance > config.maxConnectionDistance) {
                    currentSpeed *= config.particleAcceleration;
                }

                if (distance > 0) {
                    this.progress += (currentSpeed / distance);
                } else {
                    this.isDead = true; // Avoid division by zero if nodes overlap
                    return;
                }

                this.x = this.startNode.x + dx * this.progress;
                this.y = this.startNode.y + dy * this.progress;
                
                // When particle reaches its destination
                if (this.progress >= 1) {
                    this.endNode.energy = Math.min(this.endNode.maxEnergy, this.endNode.energy + 25);
                    this.isDead = true;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, config.particleRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                
                ctx.fill();
                
                ctx.shadowBlur = 0;
            }
        }
        
        function updateNeighbors() {
            for (const node of nodes) {
                let potentialNeighbors = [];
                for (const otherNode of nodes) {
                    if (node === otherNode) continue;
                    const dist = Math.hypot(node.x - otherNode.x, node.y - otherNode.y);

                    if (dist < config.maxConnectionDistance) {
                        potentialNeighbors.push({ node: otherNode, dist: dist });
                    }
                }
                // Sort by distance and take the closest ones up to the max connection count
                potentialNeighbors.sort((a, b) => a.dist - b.dist);
                node.neighbors = potentialNeighbors.slice(0, config.maxNeighborConnections).map(p => p.node);
            }
        }

        // --- Initialization ---
        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            nodes = [];
            particles = [];

            // Create nodes at random positions
            for (let i = 0; i < config.nodeCount; i++) {
                nodes.push(new Node(Math.random() * width, Math.random() * height));
            }
            
            // Calculate initial neighbors
            updateNeighbors();
            
            // Initial burst of particles
            for(let i=0; i< config.nodeCount / 2; i++) {
                spawnParticle();
            }
        }
        
        function spawnParticle() {
            if (nodes.length > 0) {
                // Find a node that has connections to spawn from
                let spawnNode = null;
                let attempts = 0;
                while(!spawnNode && attempts < nodes.length) {
                    let randomNode = nodes[Math.floor(Math.random() * nodes.length)];
                    if (randomNode.neighbors.length > 0) {
                        spawnNode = randomNode;
                    }
                    attempts++;
                }

                if (spawnNode) {
                    particles.push(new Particle(spawnNode));
                }
            }
        }

        // --- Animation Loop ---
        function animate() {
            // Use a semi-transparent background for a motion blur effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // Evolve color over time, very slowly
            config.baseColor.h = (config.baseColor.h + 0.02) % 360;

            // Dynamically find neighbors on each frame
            updateNeighbors();
            
            // Draw pulsating connections
            ctx.lineWidth = 0.5;
            for (const node of nodes) {
                for (const neighbor of node.neighbors) {
                    const energyRatio = Math.min(1, (node.energy + neighbor.energy) / (node.maxEnergy * 1.5));
                    const opacity = 0.05 + energyRatio * 0.5;
                    const lightness = 40 + energyRatio * 30; // Brighter when energetic
                    ctx.strokeStyle = `hsla(${config.baseColor.h}, ${config.baseColor.s}%, ${lightness}%, ${opacity})`;

                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(neighbor.x, neighbor.y);
                    ctx.stroke();
                }
            }
            
            // Update and draw nodes, checking for mouse interaction
            for (const node of nodes) {
                const dx = node.x - mouse.x;
                const dy = node.y - mouse.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < mouse.radius) {
                    // Energize node when mouse is near
                    node.energy = Math.min(node.maxEnergy, node.energy + 5);
                    node.color = `hsl(${config.mouseColor.h}, ${config.mouseColor.s}%, ${config.mouseColor.l}%)`;
                } else {
                    node.color = `hsl(${config.baseColor.h}, ${config.baseColor.s}%, ${config.baseColor.l}%)`;
                }
                
                node.update();
                node.draw();
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.isDead) {
                    particles.splice(i, 1);
                    // Spawn a new particle to keep the animation alive
                    spawnParticle();
                }
            }

            requestAnimationFrame(animate);
        }

        // --- Event Listeners ---
        window.addEventListener('resize', init);
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        window.addEventListener('click', (event) => {
            let closestNode = null;
            let minDistance = Infinity;

            for (const node of nodes) {
                const dx = node.x - event.x;
                const dy = node.y - event.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < minDistance) {
                    minDistance = dist;
                    closestNode = node;
                }
            }

            if (closestNode && minDistance < 100) { // Only burst if click is near a node
                closestNode.energy = closestNode.maxEnergy;
                const burstAmount = closestNode.neighbors.length * 3; // Increased burst
                for (let i = 0; i < burstAmount; i++) {
                     if (closestNode.neighbors.length > 0) {
                        particles.push(new Particle(closestNode));
                    }
                }
            }
        });

        // --- Start ---
        init();
        animate();
    </script>
</body>
</html>
